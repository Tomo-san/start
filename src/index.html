<!DOCTYPE html>
<html ng-app>
	<head>
		<title>Start</title>
		<!-- build:css assets/css/tidy-combined.css -->
		<link href="compiled/css/combined.css" rel="stylesheet" media="screen">
		<!-- /build -->
		<script src="assets/js/combined.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-sm-12">
					<h1>Start</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-10 col-sm-offset-1">
					<form method="get" action="http://www.google.com/search" role="form" class="form-inline">
						<div class="form-group">
							<input type="text" name="q" size="31" maxlength="255" value="" placeholder="Google Search..." class="form-control"/>
						</div>
						<button type="submit" class="btn btn-default">Search</button>
					</form>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-10 col-sm-offset-1" ng-controller="Links">
					<div class="row links" ng-repeat="group in groups">
						<div class="col-xs-12">
							<h3>{{group.name}}</h3>
						</div>
						<div class="col-xs-3" ng-repeat="link in group.links">
							<a href="{{link.url}}" class="link">
								<p>{{link.text}}</p>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script>
			$.getScript('http://localhost:35729/livereload.js');
		</script>
	</body>
</html>
