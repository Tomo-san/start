<!DOCTYPE html>
<html ng-app>
	<head>
		<title>START</title>
		<link rel="stylesheet" href="assets/css/tidy-combined.css">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular.min.js"></script>
		<script src="assets/js/combined.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-sm-12">
					<h1>Start</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-10 col-sm-offset-1">
					<form method="get" action="http://www.google.com/search" role="form" class="form-inline">
						<div class="form-group">
							<input type="text" name="q" size="31" maxlength="255" value="" placeholder="Google Search..." class="form-control"/>
						</div>
						<button type="submit" class="btn btn-default">Search</button>
					</form>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-10 col-sm-offset-1">
					<div class="row links" ng-controller="Chan4">
						<div class="col-xs-12">
							<h3>4chan</h3>
						</div>
						<div class="col-xs-3" ng-repeat="link in links">
							<a href="{{link.url}}" target="_blank" class="link">
								<p>{{link.text}}</p>
							</a>
						</div>
					</div>
					<div class="row links" ng-controller="Reddit">
						<div class="col-xs-12">
							<h3>Reddit</h3>
						</div>
						<div class="col-xs-4" ng-repeat="link in links">
							<a href="{{link.url}}" target="_blank" class="link">
								<p>{{link.text}}</p>
							</a>
						</div>
					</div>
					<div class="row links" ng-controller="Other">
						<div class="col-xs-12">
							<h3>Misc.</h3>
						</div>
						<div class="col-xs-3" ng-repeat="link in links">
							<a href="{{link.url}}" target="_blank" class="link">
								<p>{{link.text}}</p>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script>
			$.getScript('http://localhost:35729/livereload.js');
		</script>
	</body>
</html>
